<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer="defer"></script>
</head>
<body>
  <main>
    <div id="stats"></div>
    <div class="victory"></div>
    <section class="card_table" id="cardTable"></section>
  </main>
  <aside>
    <p>Find all the pairs</p>
    <h1>Match-Match</h1>
  
    <div class="level-checker-button-group">
      <div class="radio-btn">
        <input type="radio" name="level" id="easier" value="easier">
        <label for="easier">Easier</label>
      </div>
      <div class="radio-btn">
        <input type="radio" checked name="level" id="easy" value="easy">
        <label for="easy">Easy</label>
      </div>
      <div class="radio-btn">
        <input type="radio" name="level" id="normal" value="normal">
        <label for="normal">Normal</label>
      </div>
      <div class="radio-btn">
        <input type="radio" name="level" id="hard" value="hard">
        <label for="hard">Hard</label>
      </div>
      <div class="radio-btn">
        <input type="radio" name="level" id="harder" value="harder">
        <label for="harder">Harder</label>
      </div>
    </div>
  
    <button class="start-button" onclick="start(this)">Start</button>
    <small>Character design by <a target="_black" href="https://www.behance.net/gallery/148075203/Illustrations-of-Ukrainian-demonology-characters">Gasoline</a></small>
  </aside>
</body>
</html>
